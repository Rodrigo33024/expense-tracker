<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Expenses Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body ng-app="expenses">
	<div class="container" ng-controller="HandleCtrl">
		<form id="expenseForm" novalidate>
			<p>Name of expense:</p>
			<input type="text" ng-model="expense.name">
			<p>Amount:</p>
			<input type="text" ng-model="expense.amount">
			<input type="submit" value="Submit!" ng-click="addExpense(expense)">
		</form>
		<form id="incomeForm" novalidate>
			<p>Name of Income:</p>
			<input type="text" ng-model="income.name">
			<p>Amount:</p>
			<input type="text" ng-model="income.amount">
			<input type="submit" value="Submit!" ng-click="addIncome(income)">
		</form>
	</div>
	<div class="output" ng-controller="OutputCtrl">
		<ul class="expenseOutput">
			<li ng-repeat="expense in expenses" class="expense">
				{{expense.name}}<br><strong>{{expense.amount | currency }}</strong>
			</li>
		</ul>
		<ul class="incomeOutput">
			<li ng-repeat="income in income" class="expense">
				{{income.name}}<br><strong>{{income.amount | currency }}</strong>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
